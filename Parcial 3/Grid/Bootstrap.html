<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css">

</head>
<body>
    
  <div class="container mt-5">
    <table id="table" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th data-field="id_cancion">ID</th>
                <th data-field="nombre_cancion">NOMBRE DE CANCION</th>
                <th data-field="artista">ARTISTA</th>
                <th data-field="genero">GENERO</th>
                <th data-field="disco">DISCO</th>
                <th data-field="año_lanzamiento">AÑO DE LANZAMIENTO</th>
            </tr>
        </thead>
    </table>
  </div>
  
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>

    <script>
      
        $('#table').bootstrapTable({
            url: 'http://localhost:8082/canciones1',
            columns: [{
                field: 'id_cancion',
                title:'ID'
            },{
                field:'nombre_cancion',
                title:'NOMBRE DE CANCION'
            },{
                field: 'artista',
                title:'ARTISTA'
            },{
                field:'genero',
                title:'GENERO'
              },{
                field: 'disco',
                title:'DISCO'
              },{
                field: 'año_lanzamiento',
                title:'AÑO DE LANZAMIENTO'
            }]
        })
    </script>
</body>
</html>
