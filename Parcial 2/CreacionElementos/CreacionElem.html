<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .styled-table {
            border-collapse: collapse;
            width: 100%;
        }
    
        .styled-table th, .styled-table td {
            border: 1px solid #7afe6b;
            padding: 8px;
            text-align: left;
        }
    
        .styled-table th {
            background-color: #4bcbe4;
        }
    
        .styled-table tr:nth-child(even) {
            background-color: #e94ede;
        }
    </style>
    

</head>
<body>
    <div id="contenedor"></div>

    <script>
        let table = document.createElement("table");
        table.classList.add("styled-table"); 


        let encabezados=['Artista', 'Canción', 'Álbum'];

        //let tab = document.createElement("table");
        let datos =[{
            nombre:"Rauw Alejandro",
            apellidoP:"Hoy Aquí",
            apellidoM:"Playa Saturno"
        },
        {nombre:"Latin Mafia",
            apellidoP:"Julieta",
            apellidoM:"Julietota"
        },
        {nombre:"Sabrina Carpenter",
            apellidoP:"Nonsense",
            apellidoM:"Emails I can't send"
        }];

        let tab = document.createElement("table");
        tab.style.border = '4px solid black';
        tab.style.backgroundColor ='pink';

        let enc = document.createElement("thead");
        let fil = document.createElement("tr");

        encabezados.forEach(elemento=>{
            let th = document.createElement("th");
            th.innerText=elemento;
            fil.appendChild(th);
        });

        enc.appendChild(fil);
        tab.appendChild(enc);

        tbody=document.createElement("tbody");

        datos.forEach(function(elemento) {
        let fila = document.createElement("tr");

        let td1 = document.createElement("td");
        td1.innerText=elemento.nombre;
        fila.appendChild(td1);

        let td2 = document.createElement("td");
        td2.innerText=elemento.apellidoP;
        fila.appendChild(td2);

        let td3 = document.createElement("td");
        td3.innerText=elemento.apellidoM;
        fila.appendChild(td3);

        tbody.appendChild(fila); 
        
        });

         tab.appendChild(tbody);

        // Estilos para la tabla
        tab.style.border = '1px solid #ccc';
        tab.style.borderCollapse = 'collapse';
        tab.style.width = '100%';

        // Estilos encabezado
        let thElements = document.querySelectorAll("thead th");
        thElements.forEach(th => {
        th.style.backgroundColor = '#333';
        th.style.color = 'white';
        th.style.padding = '10px';
        th.style.textAlign = 'left';
        });

        // Estilos celdas 
        let tdElements = document.querySelectorAll("tbody td");
        tdElements.forEach(td => {
        td.style.border = '1px solid #ccc';
        td.style.padding = '10px';
        });

        // Estilos filas 
        let rows = document.querySelectorAll("tbody tr:nth-child(odd)");
        rows.forEach(row => {
        row.style.backgroundColor = '#f2f2f2';
        });

        document.getElementById("contenedor").appendChild(tab);

    </script>


</body>
</html>
